<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquette DPE en SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Générateur d'étiquette DPE et GES</h1>
    </div>
    <div class="content">
      <div id="contentDPE">
        <section id="formulaireDPE">
          <form class="formulaire" method="Post" action="">
            <fieldset>
              <p style="text-align: center">Note DPE :</p>
              <input
                type="number"
                name="DPEindex"
                id="DPEindex"
                placeholder="0"
              />
            </fieldset>
            <!-- <input type="submit" value="Envoyer" /> -->
          </form>
        </section>
        <section id="sectionDPE" style="height: 400px"></section>
      </div>

      <section id="formulaire">
        <form class="formulaire" method="post" action="traitement.php">
          <fieldset>
            <p>
              Etiquette(s) à télécharger :<br />
              <input type="checkbox" name="labelDPE" id="labelDPE" />
              <label for="labelDPE">étiquette DPE</label><br />
              <input type="checkbox" name="labelGES" id="labelGES" />
              <label for="labelGES">étiquette GES</label><br />
            </p>
            <p>
              Choix de la résolution :<br />
              <input
                type="radio"
                name="resolution"
                value="600dpi"
                id="600dpi"
              />
              <label for="600dpi">HD 600dpi (~500Ko)</label><br />
              <input
                type="radio"
                name="resolution"
                value="300dpi"
                id="600dpi"
              />
              <label for="600dpi">excellente 300dpi (~200Ko)</label><br />
              <input
                type="radio"
                name="resolution"
                value="150dpi"
                id="150dpi"
                checked
              />
              <label for="150dpi">standard 150dpi (~60Ko)</label><br />
              <input type="radio" name="resolution" value="75dpi" id="75dpi" />
              <label for="75dpi">faible 75dpi (~24Ko)</label>
            </p>
          </fieldset>
        </form>
        <a id="download" class="Btn" href="">Valider</a>
      </section>

      <div id="contentGES">
        <section id="formulaireGES">
          <form class="formulaire" method="Post" action="">
            <fieldset>
              <p style="text-align: center">Note GES :</p>
              <input
                type="number"
                name="GESindex"
                id="GESindex"
                placeholder="0"
              />
            </fieldset>
            <!-- <input type="submit" value="Envoyer" /> -->
          </form>
        </section>

        <section id="sectionGES" style="height: 400px"></section>
      </div>
    </div>

    <div id="outputDPE"></div>

    <script src="./html2canvas.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
