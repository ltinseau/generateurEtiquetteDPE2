<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquette DPE en SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Générateur d'étiquette DPE et GES</h1>
    </div>
    <div class="content">
      <div id="contentDPE">
        <section id="formulaireDPE">
          <form class="formulaire" method="Post" action="">
            <fieldset>
              <p style="text-align: center">Note DPE :</p>
              <input
                type="number"
                name="DPEindex"
                id="DPEindex"
                placeholder="0"
              />
            </fieldset>
            <!-- <input type="submit" value="Envoyer" /> -->
          </form>
        </section>
        <section id="sectionDPE" style="height: 400px"></section>
      </div>

      <section id="formulaire">
        <!-- mainFormulaireDisplay() -->
      </section>

      <div id="contentGES">
        <section id="formulaireGES">
          <form class="formulaire" method="Post" action="">
            <fieldset>
              <p style="text-align: center">Note GES :</p>
              <input
                type="number"
                name="GESindex"
                id="GESindex"
                placeholder="0"
              />
            </fieldset>
            <!-- <input type="submit" value="Envoyer" /> -->
          </form>
        </section>

        <section id="sectionGES" style="height: 400px"></section>
      </div>
    </div>

    <div id="outputDPE" style="display: none">
      <a href="" id="DPElink"></a>
      <canvas id="canvasDPE"></canvas>
    </div>

    <div id="outputGES" style="display: none">
      <a href="" id="GESlink"></a>
      <canvas id="canvasGES"></canvas>
    </div>

    <script src="./html2canvas.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
